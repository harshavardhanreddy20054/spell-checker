<!DOCTYPE html>
<html>
<head>
    <title>Spell Checker using N-grams</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            margin-top: 10px;
        }
        .output {
            margin-top: 20px;
            background-color: #eef;
            padding: 15px;
            border-radius: 6px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spell Checker using Trigrams</h2>
        <form method="POST">
            <label for="text">Enter a sentence:</label>
            <textarea name="text" required>{{ original }}</textarea>
            <br>
            <button type="submit">Correct</button>
        </form>

        {% if corrected %}
        <div class="output">
            <p><strong>Original:</strong> {{ original }}</p>
            <p><strong>Corrected:</strong> {{ corrected }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
